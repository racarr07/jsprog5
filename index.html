<body>
  <div class="container">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
         <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button> 
         <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Major</button> 
      </div>
  
  <h3>We filter our dataset by major</h3>
  <div id="studentData>
     var students [
      {"name":"Alice","major":"CIT","midterm":78,"final":87},
      {"name":"Aaron","major":"CIT","midterm":68,"final":81},
      {"name":"Abbie","major":"BUS","midterm":75,"final":87}
      ];
      </script>

  </body>

 <!-- Handlebars template -->
  <script type="text/x-handlebars-template" id="tableTemplate">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>

  function getData(selected_major) {      
      var request = new XMLHttpRequest();
      request.open('GET', 'cit5students.json');     
 
      request.onload = function() {                     
         var data = JSON.parse(request.responseText);  

         student_items = data.filter(getStudent)       // meal_itmes array will contain the filtered data using the getMeal() function
         function getStudent(item) {
            return item.meal == selected_major;   // the new meal_items array will contain only items for the selected meal
         }
        
        if (request.status == 200) {    // if all is well as data returns, then compile and populate the template
            var templateText = document.getElementById('tableTemplate').innerHTML;
            var compiledTemplateText = Handlebars.compile(templateText);  
            compiledHtml = compiledTemplateText({ rows: student_items }) 
            document.getElementById('studentData').innerHTML = compiledHtml; 
        }
        else {
            document.querySelector('#studentData').innerHTML = "There was an error, or menu items not found";
        }
     }
     
     request.send(null);
  }
</script>
</html>
