<!DOCTYPE html>
<html>
<head>
	<title>Program 6</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
	<body style="background-color:powderblue;">
</head>
<body>
	
<nav class="navbar navbar-inverse">
	<div class="container-fluid">

      <div class="navbar-header">
          <a class="navbar-brand" href="#">Our Website</a>
      </div>
      <div>
         <ul class="nav navbar-nav">
             <li class="active">
             <li><a href="#index">All Advisees</a></li> 
             <li><a href="#gpa">Grade Point Average</a></li> 
         </ul>
      </div>
  </div>
</nav>
	<div ng-app = "studentsApp">


     <div ng-view></div>    <!-- partial pages substituted here -->
  

</div>   <!-- end carsApp -->
</div>  


<script>
var app = angular.module('studentsApp', ['ngRoute']);

app.config(function($routeProvider) {
    $routeProvider 
      .when('/', {
          templateUrl : 'index.html',    // route for the home page
          controller : 'indexCtrl'
      })
      .when('/home', {
          templateUrl : 'index.html',
          controller : 'indexCtrl'
      })
      .when('/all_students', {
          templateUrl : 'all_students.html',    // show all cars
          controller : 'allCtrl'
      })
      .otherwise({
          redirectTo: 'index.html'        // any other URL goes to home
      });
});


          /*   a controller for each page  */
app.controller('indexCtrl', function($scope, $http) {
  
     var today = new Date();  /* get today's date */
     $scope.date= today.toDateString()
	   
});
		  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")          // get all the cars table
     .then(function (response) {
	    $scope.students = response.data;  
     });

});

</script>
	
	

  </body>
</html>
