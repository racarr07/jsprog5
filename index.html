<!DOCTYPE html>
<html>
<head>
	<title>Program 6</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
	<body style="background-color:powderblue;">
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">

      <div class="navbar-header">
          <a class="navbar-brand" href="#">Our Website</a>
      </div>
      <div>
         <ul class="nav navbar-nav">
             <li class="active">
             <li><a href="#index">All Advisees</a></li> 
             <li><a href="#gpa">Grade Point Average</a></li> 
         </ul>
      </div>
  </div>
</nav>


<div ng-app = "studentsApp">


     <div ng-view></div>    <!-- partial pages substituted here -->
  

</div>   <!-- end carsApp -->
</div>  

<script>
var app = angular.module('studentsApp', ['ngRoute']);

app.config(function($routeProvider) {
    $routeProvider 
      .when('/all_students', {
          templateUrl : 'index.html',    // show all cars
          controller : 'allCtrl'
      })
      .otherwise({
          redirectTo: 'gpa.html'        // any other URL goes to home
      });
});


          /*   a controller for each page  */
app.controller('indexCtrl', function($scope, $http) {
  
     var today = new Date();  /* get today's date */
     $scope.date= today.toDateString()
	   
});
		  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")          // get all the cars table
     .then(function (response) {
	    $scope.cars = response.data;  
     });

});

</script>
	
	<h2>All Students</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>id</th>
                  <th>first name</th>
                  <th>last name</th>
                  <th>credit hours</th>
                  <th>gpa points</th>
                  <th>major</th>
              </tr>
              <tr ng-repeat = "students in students | filter:search_text ">
                  <td>{{students.id}}</td>
                  <td>{{students.first_name}}</td>
                  <td>{{students.last_name}}</td>
                  <td>{{students.credit_hrs}}</td>
                  <td>{{students.gpa_points}}</td>
                  <td>{{students.major}}</td>
              </tr>
         </table>
  </body>
</html>
