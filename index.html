<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
<body style="background-color:powderblue;">
</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">Welcome</a></li>
           <li><a href="all_students.html">All Students</a></li>
	       <li><a href="gpa.html">Grade Point Average</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->
	<div ng-app = "studentsApp">


     <div ng-view></div>    <!-- partial pages substituted here -->
  

</div>   <!-- end carsApp -->
</div>  
<script>

var app = angular.module('studentsApp', ['ngRoute']);

app.config(function($routeProvider) {
    $routeProvider 
      .when('/', {
          templateUrl : 'partials/gpa.html',    // route for the home page
          controller : 'gpaCtrl'
      })
      .when('/gpa', {
          templateUrl : 'partials/gpa.html',
          controller : 'gpaCtrl'
      })
      .when('/all_students', {
          templateUrl : 'partials/all_students.html',    // show all cars
          controller : 'allCtrl'
      })
      .otherwise({
          redirectTo: 'partials/gpa.html'        // any other URL goes to home
      });
});


</script>
  </body>
</html>
